<ion-content [fullscreen]="true" class="ion-padding">
    <!-- Sound -->
    <ion-list>
        <ion-list-header lines="full">
            <ion-label>Sound</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let sound of sounds; let i = index;">
            <ion-label>{{ sound.name }}</ion-label>
            <ion-toggle (ionChange)="playTest()" slot="end"></ion-toggle>
        </ion-item>
        <!-- <ion-item>
            <ion-label>Sound Option (have repeater here. about 5 options)</ion-label>
            <ion-toggle slot="end"></ion-toggle>
        </ion-item> -->
    </ion-list>
    <!-- Habits -->
    <ion-list>
        <ion-list-header lines="full">
            <ion-label>Habits</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label>Default Timer (minutes)</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Setup Time (seconds)</ion-label>
            <ion-input type="number"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
